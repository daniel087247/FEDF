<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-music"></i> Music Player</h1>
        </header>

        <main class="main-content">
            <!-- Current Song Display -->
            <div class="current-song">
                <div class="album-art">
                    <img id="album-image" src="https://via.placeholder.com/300x300/667eea/ffffff?text=No+Song" alt="Album Art">
                    <div class="play-overlay">
                        <button id="main-play-btn" class="play-btn-large">
                            <i class="fas fa-play"></i>
                        </button>
                    </div>
                </div>
                <div class="song-info">
                    <h2 id="song-title">Select a song to play</h2>
                    <p id="song-artist">Unknown Artist</p>
                </div>
            </div>

            <!-- Progress Bar -->
            <div class="progress-container">
                <span id="current-time">0:00</span>
                <div class="progress-bar">
                    <div id="progress" class="progress"></div>
                    <input type="range" id="progress-slider" min="0" max="100" value="0">
                </div>
                <span id="duration">0:00</span>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button id="prev-btn" class="control-btn">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button id="play-pause-btn" class="control-btn play-pause">
                    <i class="fas fa-play"></i>
                </button>
                <button id="next-btn" class="control-btn">
                    <i class="fas fa-step-forward"></i>
                </button>
                <div class="volume-control">
                    <i class="fas fa-volume-up"></i>
                    <input type="range" id="volume-slider" min="0" max="100" value="70">
                </div>
            </div>

            <!-- Playlist -->
            <div class="playlist-section">
                <h3>Playlist</h3>
                <div class="file-upload">
                    <input type="file" id="file-input" accept="audio/*" multiple>
                    <label for="file-input" class="upload-btn">
                        <i class="fas fa-plus"></i> Add Songs
                    </label>
                </div>
                <ul id="playlist" class="playlist">
                    <!-- Demo songs will be added here -->
                </ul>
            </div>
        </main>
    </div>

    <!-- Audio Element -->
    <audio id="audio-player" preload="metadata"></audio>

    <script src="script.js"></script>
</body>
</html>
